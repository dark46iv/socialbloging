{% extends "base.html" %}

{% block content %}
    <h1>Post List</h1>

    {% if post_list %}

        {% for post in post_list %}
            <ul>
                <li style="list-style-type:none;"><a href="{{ post.get_absolute_url }}" class="post" data-id="{{ post.id }}"> {{ post.title }}</a></li>

            </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
