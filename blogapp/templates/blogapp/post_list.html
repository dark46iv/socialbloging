{% extends "base.html" %}

{% block content %}
    <h1>Post List</h1>

    {% if post_list %}

        {% for post in post_list %}
            <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="{{ post.get_absolute_url }}" class="post" data-id="{{ post.id }}"> {{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
